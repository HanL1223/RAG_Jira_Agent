<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Ticket Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #1e1e1e;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1e1e1e;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 12px;
            padding: 6px 12px;
            background: white;
            border-radius: 100px;
            border: 1px solid #e5e5e5;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #1bc47d;
        }

        .status-dot.offline {
            background: #f24822;
        }

        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }

        .card-body {
            padding: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #1e1e1e;
            margin-bottom: 8px;
        }

        .input-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 140px;
            transition: border-color 0.15s, box-shadow 0.15s;
            background: #fafafa;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #0d99ff;
            box-shadow: 0 0 0 3px rgba(13, 153, 255, 0.1);
            background: white;
        }

        .input-group textarea::placeholder {
            color: #999;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #0d99ff;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #444;
            cursor: pointer;
            user-select: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .btn-primary {
            background: #0d99ff;
            color: white;
        }

        .btn-primary:hover {
            background: #0b87e0;
        }

        .btn-primary:active {
            background: #0a78c8;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 1px solid #e5e5e5;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f0f9ff;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #d0ebff;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #d0ebff;
            border-top-color: #0d99ff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: #0d7dd9;
        }

        .error {
            display: none;
            padding: 14px 16px;
            background: #fff5f5;
            border: 1px solid #ffccc7;
            border-radius: 8px;
            color: #cf1322;
            font-size: 13px;
            margin-top: 20px;
        }

        .error.show {
            display: block;
        }

        .result {
            margin-top: 24px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        .result-header h3 {
            font-size: 13px;
            font-weight: 600;
            color: #1e1e1e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
            color: #444;
        }

        .copy-btn:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }

        .copy-btn.copied {
            background: #f0fff4;
            border-color: #1bc47d;
            color: #1bc47d;
        }

        .result-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
            color: #333;
        }

        .result-meta {
            padding: 14px 20px;
            background: #fafafa;
            border-top: 1px solid #e5e5e5;
            font-size: 12px;
            color: #666;
        }

        .result-meta span {
            margin-right: 16px;
        }

        .result-meta strong {
            color: #444;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 16px;
            }
            .options {
                flex-direction: column;
                gap: 12px;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jira Ticket Generator - Connected to CSCI</h1>
            <p></p>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <label for="request">Describe the ticket to create</label>
                    <textarea 
                        id="request" 
                        placeholder="Example: Create a ticket for implementing user authentication with OAuth2, including login, logout, and session management features..."
                    ></textarea>
                </div>

                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="fastMode">
                        <label for="fastMode">Fast mode</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="createInJira">
                        <label for="createInJira">Create in Jira</label>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="generateBtn" onclick="generateTicket()">
                        Generate
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        Clear
                    </button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span class="loading-text">Agent is processing your request...</span>
                </div>

                <div class="error" id="error"></div>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-card">
                <div class="result-header">
                    <h3>Generated Ticket</h3>
                    <button class="copy-btn" onclick="copyResult()">Copy</button>
                </div>
                <div class="result-content" id="resultContent"></div>
                <div class="result-meta" id="resultMeta"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://jira-agent-rag.onrender.com';

        async function checkHealth() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            try {
                const res = await fetch(API_URL + '/api/health');
                const data = await res.json();
                dot.classList.remove('offline');
                text.textContent = 'Connected - ' + data.model;
            } catch (e) {
                dot.classList.add('offline');
                text.textContent = 'Connection failed';
            }
        }

        async function generateTicket() {
            const request = document.getElementById('request').value.trim();
            if (!request) {
                showError('Please enter a ticket description');
                return;
            }

            const fastMode = document.getElementById('fastMode').checked;
            const createInJira = document.getElementById('createInJira').checked;
            
            let finalRequest = request;
            if (createInJira && !request.toLowerCase().includes('jira')) {
                finalRequest = 'Create in Jira: ' + request;
            }

            showLoading(true);
            hideError();
            hideResult();

            try {
                const res = await fetch(API_URL + '/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        request: finalRequest,
                        fast_mode: fastMode,
                    }),
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Generation failed');
                }

                const data = await res.json();
                showResult(data);

            } catch (e) {
                showError(e.message);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('generateBtn').disabled = show;
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showResult(data) {
            const el = document.getElementById('result');
            const content = document.getElementById('resultContent');
            const meta = document.getElementById('resultMeta');

            let ticketText = data.ticket_text;
            if (Array.isArray(ticketText)) {
                ticketText = ticketText.map(function(item) {
                    return typeof item === 'object' ? item.text : item;
                }).join('\n');
            }

            content.textContent = ticketText || 'No ticket generated';
            
            const elapsed = (data.metadata && data.metadata.elapsed_seconds || 0).toFixed(1);
            
            meta.innerHTML = '<span><strong>Steps:</strong> ' + (data.iterations || 0) + '</span>' +
                '<span><strong>Style:</strong> ' + (data.style_detected || 'auto') + '</span>' +
                '<span><strong>Time:</strong> ' + elapsed + 's</span>';

            el.classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function clearAll() {
            document.getElementById('request').value = '';
            hideError();
            hideResult();
        }

        function copyResult() {
            const text = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(text).then(function() {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied';
                btn.classList.add('copied');
                setTimeout(function() {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        checkHealth();
        
        document.getElementById('request').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateTicket();
            }
        });
    </script>
</body>
</html>
