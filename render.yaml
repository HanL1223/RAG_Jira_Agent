services:
  # Backend API Service
  - type: web
    name: jira-rag-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash"
      - key: JIRA_BASE_URL
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: JIRA_PROJECT_KEY
        sync: false